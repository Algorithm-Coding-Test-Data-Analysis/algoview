<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css" />
  </head>

  <body>
    <!-- div 태그 부분은 공통 담당이므로 임시로 넣어두었습니다. -->
    <div class="header">
      <!-- <h1>header</h1> -->
    </div>

    <main class="main">
      <div class="sidebar">
        <!-- 스크롤 다운해도 사이드바 메뉴는 위치 고정이어야 할 듯 -->
        <ul>
          <li><a href="#1.level">레벨</a></li>
          <li><a href="#2.method">레벨</a></li>
          <li><a href="#3.problem">레벨</a></li>
        </ul>
      </div>
      <section class="sec-charts">
        <h2>charts-section</h2>
        <article id="1.level">
          <h3>level-chart</h3>
          <canvas id="level-chart"></canvas>
        </article>
        <article id="2.method">
          <h3>method_module-chart</h3>
          <canvas id="method_module-chart"></canvas>
        </article>
        <article id="3.problem">
          <h3>problem-type-chart</h3>
          <canvas id="problem-type-chart"></canvas>
        </article>
        <article id="4.year">
          <h3>year-chart</h3>
          <canvas id="year-chart"></canvas>
        </article>
        <article id="5.company">
          <h3>company-chart</h3>
          <canvas id="company-chart"></canvas>
        </article>
        <article id="6.type">
          <h3>type-chart</h3>
          <canvas id="packJun-chart"></canvas>
          <canvas id="kakao-chart"></canvas>
          <canvas id="progrmers-chart"></canvas>
        </article>
      </section>
      <button class="btn-top">top button</button>
    </main>

    <div class="footer">footer</div>
    <script src="../../src/js/chart.js"></script>
    <script src="../../src/js/companyChart.js"></script>
    <script type="module">
      import { headerHTML } from '/src/js/header.js';

      const headerElement = document.querySelector('.header');
      headerElement.innerHTML = headerHTML();

      const topMenuChart = document.querySelector('.top-menu-chart');
      const topMenuReference = document.querySelector('.top-menu-reference');

      topMenuChart.addEventListener('click', () => {
        topMenuChart.classList.add('on-click');
        topMenuReference.classList.remove('on-click');
      });
      topMenuReference.addEventListener('click', () => {
        topMenuReference.classList.add('on-click');
        topMenuChart.classList.remove('on-click');
      });
    </script>
  </body>
</html>
